<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-Handler</title>
</head>
<body>
    
<h1 id="title-text">Event Handler</h1>
<button id="btn-update-title">Update Title</button>
<section id="sports">
    <h2 id="like-most">Sport I Like the most</h2>
    <ul id="sport-item">
        <li>football</li>
        <li>Cricket</li>
        <li>Badminton</li>
        <li>Hockey</li>
    </ul>
    <button id="fvrt">Favorite Sport</button> <br> <br>
    <h3 id="update-text">Replaced by what you type</h3>
    <input type="text" name="" id="inpfield">
    <button id="submit">Submit</button>

</section>

<section>
    <h1 id="email-title">Updated with your given email</h1>
    <input placeholder="enter your email" type="email" name="" id="inp-email" required>
    <button id="update-btn">update</button>

</section>

    <script src="./styles/js/handler.js"></script>
</body>
</html>
